<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Fun with Calculator</title>
  </head>
  <body>
    <div class="calcHolder">
      <div class="aVarButtons">
        <button type="button" name="numOne">1</button>
        <button type="button" name="numTwo">2</button>
        <button type="button" name="numThree">3</button>
        <button type="button" name="numFour">4</button>
        <button type="button" name="numFive">5</button>
        <button type="button" name="numSix">6</button>
        <button type="button" name="numSeven">7</button>
        <button type="button" name="numEight">8</button>
        <button type="button" name="numNine">9</button>
        <button type="button" name="numZero">0</button>
      </div>
      <div class ="operatorButtons">
        <button type="button" name="add">+</button>
        <button type="button" name="subtract">-</button>
        <button type="button" name="multiply">*</button>
        <button type="button" name="divide">/</button>
        <button type="button" name="remainder">%</button>
      </div>
      <div class="bVarButtons">
        <button type="button" name="numOne">1</button>
        <button type="button" name="numTwo">2</button>
        <button type="button" name="numThree">3</button>
        <button type="button" name="numFour">4</button>
        <button type="button" name="numFive">5</button>
        <button type="button" name="numSix">6</button>
        <button type="button" name="numSeven">7</button>
        <button type="button" name="numEight">8</button>
        <button type="button" name="numNine">9</button>
        <button type="button" name="numZero">0</button>
      </div>
      <div class="equalsButton">
        <button type="button" name="equals">=</button>
      </div>
      <div class="answerBox">
        <p> answer </p>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
